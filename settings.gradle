plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

rootProject.name = 'irene'
include('app')
include 'com'
include 'com:app'
findProject(':com:app')?.name = 'app'
include 'com:web'
findProject(':com:web')?.name = 'web'
include 'com:app:common'
findProject(':com:app:common')?.name = 'common'
include 'com:app:testarea'
findProject(':com:app:testarea')?.name = 'testarea'
include 'com:web:common'
findProject(':com:web:common')?.name = 'common'
include 'com:app:prj'
findProject(':com:app:prj')?.name = 'prj'
include 'com:app:prj:common'
findProject(':com:app:prj:common')?.name = 'common'
include 'com:app:prj:testarea'
findProject(':com:app:prj:testarea')?.name = 'testarea'
include 'com:app:prj:testarea:ios'
findProject(':com:app:prj:testarea:ios')?.name = 'ios'
include 'com:app:prj:testarea:android'
findProject(':com:app:prj:testarea:android')?.name = 'android'
include 'com:web:prj'
findProject(':com:web:prj')?.name = 'prj'
include 'com:web:prj:common'
findProject(':com:web:prj:common')?.name = 'common'
include 'com:web:prj:testarea'
findProject(':com:web:prj:testarea')?.name = 'testarea'
include 'utilities'

