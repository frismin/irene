plugins {
    id 'java'
}

group = 'rcs'
version = '1.0'
apply from: '../deps.gradle'

repositories {
    mavenCentral()
}

dependencies {
    implementation commonDependencies
}

test {
    useTestNG() {
        dependsOn cleanTest
        useDefaultListeners = true
    }
    testLogging {
        events 'PASSED', 'SKIPPED', 'FAILED'
    }
}